<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Apple | Watch</title>
  </head>
  <body>
    <div id="mainWrapper">
      <section id="wrapper">
        <div id="menuBarOptions">
          <ul>
            <li><a href="">Mac</a></li>
            <li><a href="">iphone</a></li>
            <li><a href="">ipad</a></li>
            <li><a href="">iwatch</a></li>
            <li><a href="">Support</a></li>
          </ul>
        </div>
        <section id="navBar">
          <a href="#"
            ><img src="./Images/bi_apple.svg" alt="" id="appleIcon"
          /></a>
          <div id="navOptions">
            <input type="text" id="inputField" placeholder="Search here" />
            <img src="./Images/search.svg" alt="" id="searchBarIcon" />
            <img src="./Images/Vector 4.svg" alt="" id="vectorIcon" />
            <img src="./Images/shopping-bag.svg" alt="" id="shoppingBagIcon" />
          </div>
        </section>
        <main>
          <div id="content">
            <h1>The Perfect Moment</h1>
            <p>Between Past And</p>
            <p>Future.</p>
            <a href="#"><button id="btn">Buy Now</button></a>
          </div>
          <div id="images">
            <div id="mainWatches">
              <img src="./Images/1 1.png" alt="" id="image1" />
              <img src="./Images/1 2.png" alt="" id="image2" />
              <img src="./Images/Color Indicator.svg" alt="" id="indi" />
            </div>
            <div id="shadow"></div>
            <div id="optionWatchs">
              <div id="greyWatch">
                <img src="./Images/4.png" alt="" />
              </div>
              <div id="greenWatch">
                <img src="./Images/5.png" alt="" />
              </div>
              <div id="pinkWatch">
                <img src="./Images/3.png" alt="" />
              </div>
            </div>
          </div>
        </main>
      </section>
      <footer>
        <img src="./Images/Nav Menu.svg" alt="" id="menuBarIcon" />
        <div id="footerOptions">
          <a href=""
            ><img src="./Images/brandico_facebook.svg" alt="" id="facebookIcon"
          /></a>
          <a href=""
            ><img
              src="./Images/akar-icons_twitter-fill.svg"
              alt=""
              id="twitterIcon"
          /></a>
          <a href=""
            ><img src="./Images/bx_bxl-linkedin.svg" alt="" id="linkedinIcon"
          /></a>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
